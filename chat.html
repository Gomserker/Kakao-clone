<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/Byeong Gwan Seo - KaKao Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-1x"></i>
            <i class="fas fa-bolt fa-1x"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">DrakeDog</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
       <div class="chat__timestamp">
            Tuesday, October 19, 2021 
       </div>

       <div class="message-row">
            <img src="https://ww.namu.la/s/e59ed69c24e8e13b38e94a7568e625b66a68fa7179414e08039f4a17c878dbdd835579a3bc3a2b1e9c7f637e0d5c99e011a75baa49faf1423e2c48194a8217f9e15e3f9c50a0fac0140ece553e4821f3">
            <div class="message-row__content">
                <span class="message__author">DrakeDog</span>
                <div class="message__info">
                    <span class="message__bubble">내가 상위입찰하지 말랬지</span>
                    <span class="message__time">21:27</span>
                </div>
                <div class="message__info">
                    <span class="message__bubble">대답안하냐</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
       </div>

       <div class="message-row message-row--own">
        
        <div class="message-row__content">
            
            <div class="message__info">
                <span class="message__bubble">아니... 그게...</span>
                <span class="message__time">21:30</span>
            </div>
        </div>
   </div>
      </main>
    
      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-grin-alt fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up fa-lg"></i>
          </button>
        </div>
      </form>

      <div id="no-mobile">
        <span>Your screen is too big! >:(</span>
    </div>
      

    <script src="https://kit.fontawesome.com/69688adaa8.js" crossorigin="anonymous">
    </script>
</body>
</html>
